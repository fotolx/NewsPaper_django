{% extends 'flatpages/default.html' %} 
{% load custom_filters %}
 
{% block title %}
Изменить публикацию
{% endblock title %}
 
{% block content %}
{% if is_not_author %}
<h1>Ошибка! Нет прав на изменение публикации.</h1>
<a class="btn-common-blue" href="{% url 'success' %}">Стать автором</a>
{% else %}
<form method="POST">
    {% csrf_token %} 
    {{ form }}
    <input type="submit" value="Изменить публикацию">
</form>
{% endif %}

{% endblock content %}
